<span class="mdl-layout-title">
    {{activeUser}}
</span>

<ul class="mdl-list">
    <li *ngFor="let i of menuItems" class="mdl-list__item mdl-color-text--blue-grey-50" routerLink="{{i.href}}" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
        <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon mdl-color-text--blue-grey-50">{{i.icon}}</i>
            {{i.text}}
        </span>
    </li>
</ul>
